<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flipkart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body style="background-color: rgb(23, 162, 243);">
    <div class="container mt-2">
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4 text-white text-center">
                <h1 class="display-3">Sign Up to Flipkart</h1>
                <h5>We do not share your personal details with anyone</h5>
                <img src="https://banner2.cleanpng.com/20181122/tj/kisspng-cloud-computing-computer-icons-cloud-storage-it-support-company-london-it-services-for-small-bu-5bf70c8d10d3d9.5977342015429172610689.jpg"
                    style=" width: 100px;">
            </div>
            <div class="col-sm-4 col-md-8 col-lg-8 text-dark">
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control " id="Name" placeholder="Enter Your Name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control " id="Email" placeholder="Enter Your Email Id" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control " id="password" placeholder="Enter Your Password"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control " id="username" placeholder="Enter Your Username"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="text" class="form-control " id="Mobile" placeholder="Enter Your Mobile Number"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" id="Desc" placeholder="Enter Your Description" required>
                    </div>
                    <button class="btn btn-block text-center btn-warning" id="continue">CONTINUE</button>
                    <a href="login.html" class="btn btn-block text-center bg-white">Exisiting user?Log in</a>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
